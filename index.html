<!DOCTYPE html>
<html>
<body>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    .field-error {
      color: red;
    }

    .hidden {
      display: none;  
    }
  </style>
  <div class="container">
    <form onsubmit="return validateForm();" action="#form" method="POST" novalidate="">
    <div class="field-wrapper">
      <div><label class="form-label" for="FirstName">First name</label><span class="asterisk"> *</span></div><input type="text" class="form-input" id="FirstName" name="FirstName" data-required="true" placeholder="" value="">
      <div class="field-error hidden" id="FirstName-error-1">Field required</div>
      <div class="field-error hidden" id="FirstName-error-2">Value not valid</div>
    </div>
    <div class="field-wrapper">
      <div><label class="form-label" for="LastName">Last name</label><span class="asterisk"> *</span></div><input type="text" class="form-input" id="LastName" name="LastName" data-required="true" placeholder="" value="">
      <div class="field-error hidden" id="LastName-error-1">Field required</div>
      <div class="field-error hidden" id="LastName-error-2">Value not valid</div>
    </div>
    <div class="field-wrapper">
      <div><label class="form-label" for="Email">Email</label><span class="asterisk"> *</span></div><input type="email" class="form-input" id="Email" name="Email" data-required="true" placeholder="" value="">
      <div class="field-error hidden" id="Email-error-1">Field required</div>
      <div class="field-error hidden" id="Email-error-2">Value not valid</div>
    </div>
    <div class="field-wrapper">
      <div><label class="form-label" for="Phone">Phone</label><span class="asterisk"> *</span></div><input type="tel" class="form-input" id="Phone" name="Phone" data-required="true" placeholder="+1 ###-###-####" value="">
      <div class="field-error hidden" id="Phone-error-1">Field required</div>
      <div class="field-error hidden" id="Phone-error-2">Value not valid</div>
    </div>
    <div class="field-wrapper">
      <div>
        <div class="question">State</div><span class="asterisk"> *</span>
      </div><select class="form-input" id="State" name="State" data-required="true">
        <option value="" disabled="" selected=""></option>
        <option value="AK">Alaska</option>
        <option value="AL">Alabama</option>
        <option value="AR">Arkansas</option>
        <option value="AS">American Samoa</option>
        <option value="AZ">Arizona</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DC">District of Columbia</option>
        <option value="DE">Delaware</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="GU">Guam</option>
        <option value="HI">Hawaii</option>
        <option value="IA">Iowa</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="MA">Massachusetts</option>
        <option value="MD">Maryland</option>
        <option value="ME">Maine</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MO">Missouri</option>
        <option value="MS">Mississippi</option>
        <option value="MT">Montana</option>
        <option value="NC">North Carolina</option>
        <option value="ND"> North Dakota</option>
        <option value="NE">Nebraska</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NV">Nevada</option>
        <option value="NY">New York</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="PR">Puerto Rico</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VA">Virginia</option>
        <option value="VI">Virgin Islands</option>
        <option value="VT">Vermont</option>
        <option value="WA">Washington</option>
        <option value="WI">Wisconsin</option>
        <option value="WV">West Virginia</option>
        <option value="WY">Wyoming</option>
      </select>
      <div class="field-error hidden" id="State-error-1">Field required</div>
      <div class="field-error hidden" id="State-error-2">Value not valid</div>
    </div>
    <div class="field-wrapper">
      <div><label class="form-label" for="PostalCode">ZIP code</label><span class="asterisk"> *</span></div><input type="number" class="form-input" id="PostalCode" name="PostalCode" data-required="true" placeholder="" value="">
      <div class="field-error hidden" id="PostalCode-error-1">Field required</div>
      <div class="field-error hidden" id="PostalCode-error-2">Value not valid</div>
    </div>

    <div class="submit-button-container">
      <button class="submit submit-form" type="submit" name="submit" id="submit-button">View Au Pairs</button>
    </div>
  </form> 
  </div>
  <script src="script.js"></script>
</body>
</html>
